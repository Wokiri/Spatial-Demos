{% extends 'pages/base.html' %}

{% block content %}

<div id="homeWrapper" class="container-fluid primFont">

    <div id="servicesDiv" class="container p-md-4 p-sm-2 d-flex flex-column justify-content-center text-center">
        {% for service in services %}
        <div class="serviceSections m-0 p-5">
            <div class="">
                <div class="">
                    <h1 class="">{{ service.title }}</h1>
                </div>

                <div class="largerFontSize">
                    {% autoescape off %}
                    {{ service.details }}
                    {% endautoescape %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div id="form_inspirationDiv" class="container-fluid">
        <div id="formDiv" class="container p-md-5 p-sm-2 rounded-bottom">
            {% include 'pages/enquiryForm.html' %}
        </div>

        <div id="inspirationDiv" class="container mt-5 mb-5 p-5 text-justify">
            {% include 'pages/inspiration.html' %}
        </div>
    </div>


</div>



{% endblock %}
