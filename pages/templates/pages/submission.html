{% extends 'pages/base.html' %}

{% block content %}

<div class="container text-center">
    {% if messages %}
    <div class="container col-sm-8 p-5 text-center">
        {% for message in messages %}
        <h3 {% if message.tags %} class="text-{{ message.tags }}" {% endif %}>{{ message }}</h3>
        {% endfor %}
    </div>
    <a href="{% url 'pages:home_page' %}" class="btn btn-outline-success" role="button">Back Home</a>

    {% else %}
    <div class="container col-sm-8 p-5 text-center">
        <h3 class="text-warning">You have not filled the form!</h3>
    </div>
    <a href="{% url 'pages:home_page' %}" class="btn btn-outline-warning" role="button">Back Home</a>

    {% endif %}
</div>

{% endblock %}
